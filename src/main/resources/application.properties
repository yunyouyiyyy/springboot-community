spring.application.name=spring1114

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
# URL
spring.web.RegisterUrl=http://localhost:8080/register

# 浏览器自启动
spring.auto.openurl=true

# 每次文件大小
spring.servlet.multipart.max-file-size=10MB

# 最大文件大小限制
spring.servlet.multipart.max-request-size=10MB

#spring.web.resources.static-locations=file:E:/code/spring1114/uploads/,classPath:static

#邮件相关
#spring.mail.username：邮件地址。
#spring.mail.password：SMTP 授权码（不是邮箱登录密码）。
#spring.mail.host：SMTP 服务器地址
#spring.mail.port：SMTP 端口号，25 / 587 等。
#starttls.enable：启用加密传输。
#mail.smtp.auth：启用 SMTP 身份验证。
spring.mail.host=smtp.126.com
spring.mail.port=25
spring.mail.username=funnybaicai@126.com 
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true





