<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<!-- 动态显示消息 -->
<p th:if="${msg}" th:text="${msg}"></p>

<!-- 动态显示用户名 -->
<p th:if="${username}" th:text="'欢迎, ' + ${username}"></p>
<p th:if="${onlineCnt}" th:text="'在线用户数, ' + ${onlineCnt}"></p>
<a href="message">留言</a>

<!-- 动态显示登出按钮 -->
<a th:if="${username}" href="/logout">登出</a>
</body>
</html>
